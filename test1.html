<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gladys, Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff6b81, #ffd6e0);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Comic Sans MS", "Segoe UI", cursive;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 2.5rem;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0,0,0,0.25);
      max-width: 420px;
      position: relative;
    }

    h1 {
      color: #ff4757;
      font-size: 2.3rem;
      margin-bottom: 0.5rem;
    }

    p {
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    h2 {
      margin-bottom: 1.2rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      position: relative;
    }

    button {
      padding: 0.7rem 1.6rem;
      font-size: 1rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background: #ff4757;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.15);
    }

    #noBtn {
      background: #e0e0e0;
      color: #333;
      position: fixed;
      z-index: 1000;
    }

    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      display: none;
    }

    .heart {
      position: absolute;
      font-size: 22px;
      animation: float 5s linear forwards;
    }

    @keyframes float {
      from {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh) scale(1.6);
        opacity: 0;
      }
    }

    /* Respect users who prefer reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .heart {
        animation: none !important;
        opacity: 0.9;
        transform: none !important;
      }
      button {
        transition: none !important;
      }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Gladys üíñ</h1>
    <p>
      Roses are red,<br />
      Violets are blue,<br />
      This website exists<br />
      Just for you! üòå
    </p>

    <!-- added aria-live so screen readers announce updates -->
    <h2 id="question" aria-live="polite">Will you be my Valentine?</h2>

    <div class="buttons">
      <!-- added type and aria-labels for accessibility -->
      <button id="yesBtn" type="button" aria-label="Yes, I will be your Valentine">Yes üíï</button>
      <button id="noBtn" type="button" aria-label="No, I will not be your Valentine">No üôà</button>
    </div>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const question = document.getElementById("question");
    const card = document.getElementById("card");
    const hearts = document.getElementById("hearts");

    // Place the NO button somewhere on the viewport, avoiding overlap with the YES button
    function isOverlap(r1, r2) {
      return !(r1.right < r2.left || r1.left > r2.right || r1.bottom < r2.top || r1.top > r2.bottom);
    }

    function moveNoButton() {
      const margin = 12;
      const btnW = noBtn.offsetWidth;
      const btnH = noBtn.offsetHeight;
      const vw = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
      const vh = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);

      const minX = margin;
      const minY = margin;
      const maxX = Math.max(minX, vw - btnW - margin);
      const maxY = Math.max(minY, vh - btnH - margin);

      let attempts = 0;
      let x, y;
      do {
        x = Math.random() * (maxX - minX) + minX;
        y = Math.random() * (maxY - minY) + minY;
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
        noBtn.style.transform = 'none';
        attempts++;
        // recompute rects after setting position
        const nbRect = noBtn.getBoundingClientRect();
        const yesRect = yesBtn.getBoundingClientRect();
        if (!isOverlap(nbRect, yesRect)) break;
      } while (attempts < 20);
    }

    // Position the NO button immediately next to the YES button (right side preferred).
    function positionNoButtonNextToYes() {
      if (!yesBtn || !noBtn) return;
      const gap = 12;
      const yesRect = yesBtn.getBoundingClientRect();
      const nbW = noBtn.offsetWidth || noBtn.getBoundingClientRect().width;
      const nbH = noBtn.offsetHeight || noBtn.getBoundingClientRect().height;
      const vw = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);

      // Prefer placing to the right of YES
      let left = yesRect.right + gap;
      let top = yesRect.top + (yesRect.height - nbH) / 2;

      // If the right side would overflow, place to the left of YES instead
      if (left + nbW > vw - gap) {
        left = yesRect.left - nbW - gap;
      }
      // clamp top to viewport
      top = Math.max(gap, Math.min(top, window.innerHeight - nbH - gap));

      noBtn.style.left = `${left}px`;
      noBtn.style.top = `${top}px`;
      noBtn.style.transform = 'none';
      // fallback if overlap still occurs
      const nbRect = noBtn.getBoundingClientRect();
      if (isOverlap(nbRect, yesRect)) moveNoButton();
    }

    // initial placement so it doesn't start on top of YES
    window.addEventListener('load', moveNoButton);

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);
    // also move on keyboard focus and touchstart for accessibility / mobile
    noBtn.addEventListener("focus", moveNoButton);
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNoButton(); });

    // Yes button stages
    const prompts = [
      "Are you sure? ü§®",
      "Like‚Ä¶ REALLY sure? üò≥",
      "No take-backs btw üëÄ",
      "Final answer?? üíñ"
    ];

    let stage = 0;

    yesBtn.addEventListener("click", () => {
      if (stage < prompts.length) {
        question.textContent = prompts[stage];
        stage++;
        // after a successful YES press, place NO next to YES
        positionNoButtonNextToYes();
      } else {
        // place NO next to YES before replacing the card
        positionNoButtonNextToYes();
        celebrate();
      }
    });

    function celebrate() {
      card.innerHTML = `
        <h1>YAY!!! üíò</h1>
        <p>
          Congratulations üéâ<br />
          You are officially my Valentine ü•∞<br /><br />
          Honored that you said YES ‚ù§Ô∏è
        </p>
      `;
      hearts.style.display = "block";
      startHearts();
    }

    // produce a short burst of hearts, respect prefers-reduced-motion
    let heartInterval = null;
    function startHearts() {
      if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        return;
      }

      heartInterval = setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = ["‚ù§Ô∏è","üíñ","üíï","üíò"][Math.floor(Math.random()*4)];
        // random left across viewport for variety
        heart.style.left = Math.random() * 100 + "vw";
        // randomize animation duration and font size for variety
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
        heart.style.fontSize = (Math.random() * 18 + 16) + "px";
        hearts.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }, 250);

      // stop producing new hearts after 8 seconds to avoid an infinite interval
      setTimeout(() => {
        if (heartInterval) {
          clearInterval(heartInterval);
          heartInterval = null;
        }
      }, 8000);
    }
  </script>

</body>
</html>
