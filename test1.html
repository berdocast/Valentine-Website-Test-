<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gladys, Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff6b81, #ffdde1);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', 'Segoe UI', cursive;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 400px;
      position: relative;
    }

    h1 {
      color: #ff4757;
      margin-bottom: 0.5rem;
      font-size: 2.2rem;
    }

    p {
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      position: relative;
    }

    button {
      padding: 0.7rem 1.4rem;
      font-size: 1rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #yesBtn {
      background: #ff4757;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background: #dfe4ea;
      color: #333;
      position: relative;
    }

    .hidden {
      display: none;
    }

    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      color: #ff4757;
      font-size: 20px;
      animation: float 5s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Gladys üíñ</h1>
    <p>Roses are red,<br>
       Violets are blue,<br>
       Life would be sweeter<br>
       If my Valentine was you.</p>

    <h2>Will you be my Valentine?</h2>

    <div class="buttons">
      <button id="yesBtn">Yes üíï</button>
      <button id="noBtn">No üôà</button>
    </div>
  </div>

  <div class="hearts hidden" id="hearts"></div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const card = document.getElementById('card');
    const heartsContainer = document.getElementById('hearts');

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesBtn.addEventListener('click', () => {
      card.innerHTML = `
        <h1>YAY!!! üíò</h1>
        <p>You just made my heart do a happy little dance ü•∞</p>
        <p>Happy Valentine‚Äôs Day, Gladys ‚ù§Ô∏è</p>
      `;
      heartsContainer.classList.remove('hidden');
      spawnHearts();
    });

    function spawnHearts() {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.textContent = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
        heartsContainer.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 5000);
      }, 300);
    }
  </script>

</body>
</html>
